<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>

  </head>
  <body class="bg-dark text-light">
  <header class="p-3 bg-dark text-light">
    <h1>Project01</h1>
    <p>Bootstrap webpage</p>
  </header>

  <p>Simple dynamic webpage. For testing on different devices.</p>

  <div class="container mt-4">
    <form onsubmit="getUserInfo(); return false;"> <!--check-->
      <h1 class="text-danger text-center">IMPORTANT: DO NOT ENTER SENSITIVE INFORMATION HERE!</h1>

      <div class="row justify-content-center">
        <div class="col-lg-3 col-sm-12 mb-3">
          <input id = "userName" type="text" class="form-control" placeholder="Enter Username" required>
        </div>

        <div class="col-lg-3 col-sm-12 mb-3">
          <input id = "password" type="password" class="form-control" placeholder="Enter Password" required>
        </div>

        <div class="col-lg-3 col-sm-12 mb-3">
          <input id = "nickName" type="text" class="form-control" placeholder="Enter Nickname" required>
        </div>

        <div class="col-lg-3 col-sm-12 mb-3">
          <input id = "submitUserData" type="submit" class="btn btn-primary w-100" value="Submit">
        </div>
      </div>
    </form>
  </div>

  <div class="container mt-4">
    <h1>Computer picked: <span id = "comChoice"></span></h1>
    <h1>Score: <span id = "points"></span></h1>
    <h1>Rounds: <span id = "rounds"></span></h1>
    <h1>Winrate: <span id = "winrate"></span></h1>
    <button type="button" class="btn btn-warning" onclick="rps('Rock')">Rock</button>
    <button type="button" class="btn btn-warning" onclick="rps('Paper')">Paper</button>
    <button type="button" class="btn btn-warning" onclick="rps('Scissors')">Scissors</button>
  </div>

  </body>
</html>
